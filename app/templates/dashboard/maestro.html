<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maestro Dashboard SGEP</title>
</head>
<body>
    
    {% extends 'base.html' %}

    {% block title %}Dashboard Maestro de Obra{% endblock %}

    {% block content %}
        <div class="container text-center">
            <h2>Panel del Maestro de Obra</h2>
            <div class="row mt-4">
                <div class="col-md-6 offset-md-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Subir Evidencias</h5>
                            <p class="card-text">Registrar evidencias de los trabajos realizados.</p>
                            <a href="{{ url_for('evidences.subir_evidencia') }}" class="btn btn-primary">Subir Evidencia</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endblock %}


</body>
</html>
