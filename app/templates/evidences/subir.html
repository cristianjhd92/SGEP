<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar Evidencias SGEP</title>
</head>
<body>
    
    {% extends 'base.html' %}

    {% block title %}Subir Evidencia{% endblock %}

    {% block content %}
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h3 class="text-center">Subir Evidencia</h3>
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="obra_id" class="form-label">Obra</label>
                        <select name="obra_id" class="form-control" required>
                            {% for obra in obras %}
                                <option value="{{ obra.id }}">{{ obra.nombre }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="tipo" class="form-label">Tipo de Evidencia</label>
                        <select name="tipo" class="form-control" required>
                            <option value="Antes">Antes</option>
                            <option value="Durante">Durante</option>
                            <option value="Después">Después</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="file" class="form-label">Archivo (Imagen/Video)</label>
                        <input type="file" name="file" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <textarea name="descripcion" class="form-control" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Subir Evidencia</button>
                </form>
            </div>
        </div>
    {% endblock %}


</body>
</html>
